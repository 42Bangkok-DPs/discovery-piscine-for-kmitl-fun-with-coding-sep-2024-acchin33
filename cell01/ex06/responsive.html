<html>

    <head>

            justify-content: center;
            }

            background-color: aqua;
            }

            .box2 {
            background-color: rgb(0, 255, 13);

            height: 100%;

            border-collapse: collapse;
            }

            td {

            height: 150px;
            border: 5px solid black;
            }

            .title {
            font-size: 20px;
            }

           
            
            </style>

    </head>
    <body>

            <table>
                <tr>
                    <td class="box1">First cell</td>
                    <td class="box2">Second cell</td>
                </tr>
            </table>
       
    </body>
</html>
